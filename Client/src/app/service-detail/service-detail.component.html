<div *ngIf="service">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Opis: {{service.Description}}</h5>
      </div>
      <div class="card-footer text-muted">
        Data utworzenia: {{service.DateOfAddition | date:'dd.MM.yyyy'}}
      </div>
    </div>
</div>
