<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Logowanie</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">Login</label>
              <input id="userLogin" onfocus="this.value=''" type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.login" name="login" required>
            </div>
            <div class="form-group">
              <label>Has≈Ço</label>
              <input id="userPass" onfocus="this.value=''" type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
              <div class="error" id="error">
              </div>
            </div>
            <button type="button" (click)="loginUser()" class="btn btn-success float-right">Zaloguj</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
