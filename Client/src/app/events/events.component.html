<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let event of events">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1"></h5>
        <small>{{event.DateOfAddition | date:"MM/dd/yyyy 'at' HH:mm"}}</small>
      </div>
      <p class="mb-1">{{event.Descryption}}</p>
      <small>Dodane przez <a href="#">{{event.User.Login}}</a></small>
  </a>
</div>
