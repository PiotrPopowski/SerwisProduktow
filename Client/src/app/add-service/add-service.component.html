<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formService"></span>

    
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Dodawanie Produktu</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="pdesc">Nazwa Produktu</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="serviceData.description" name="Opis" required>
            </div>
            <button type="button" (click)="addNewService()" class="btn btn-success float-right">Dodaj Produkt</button>
          </form>
        </div>
      </div>

    </div>


  </div>
</div>
