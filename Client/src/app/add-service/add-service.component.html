<div *ngIf="!_auth.loggedIn()">
<br>
  Nie jestes zalogowany! 
  <a href="/login">ZALOGUJ SIE</a>. 
  Nie masz konta? 
  <a href="/register">ZAŁÓŻ JE TERAZ!</a>
</div>


<div *ngIf="_auth.loggedIn()" class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formService"></span>

    
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Dodawanie Produktu</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label>Nazwa Produktu</label>
                <div class="form-group">
              <input id="serviceName" type="text" class="form-control rounded-0" [(ngModel)]="serviceData.Name" name="Nazwa" required>
              </div>
              <label>Opis Produktu</label>
              <input id="serviceDesc" type="text" class="form-control rounded-0" [(ngModel)]="serviceData.Descryption" name="Opis" required>
            </div>
            <div class="form-group">
              <input id="imageFile" type="file" class="form-control rounded-0" (change)="onImageSet($event)" name="Obrazek">
            </div>
            <div class="form-group">
              <label>Kategoria</label>
              <select class="form-control" name="Category" [(ngModel)]="serviceData.CategoryID">
                <option [ngValue]="1">Ubrania</option>
                <option [ngValue]="2">Inne</option>
              </select>
            </div>
            <div class="error"  id="error"></div>
            <button type="button" (click)="addNewService()" class="btn btn-success float-right">Dodaj Produkt</button>
          </form>
        </div>
      </div>

    </div>


  </div>
</div>
